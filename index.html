<html>

	<head>
		<title>Hit Box Input Display</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="hitbox-gamepad.css">

	</head>

	<body>


		<section class="buttons">

			<!-- All Red Buttons -->
			<div id="b-14" class="red button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-13" class="red button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-15" class="red button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-12" class="red button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<!-- First White Button Row -->
			<div id="b-2" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-3" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-5" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-4" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<!-- Second White Button Row -->
			<div id="b-0" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-1" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-7" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<div id="b-6" class="white button-container">
				<svg class="button-svg" height="100%" width="100%" viewBox="0 0 26 26">
					<circle class="secondary" cx="12" cy="12" r="12px" />
					<circle class="primary" cx="12" cy="12" r="10px" />
				</svg>
			</div>

			<img class="hitbox-logo light" src="hitbox.white-red.png" alt="HitBox Logo" />
			<img class="hitbox-logo dark" src="hitbox.black-red.png" alt="HitBox Logo" />

		</section>

		<!-- Info -->
		<h1><span id="gamepad-info"></span>
			<span class="is-connected cross-mark">❌</span>
			<span class="is-connected check-mark">✔️</span>
		</h1>
		<h2>Options</h2>
		<div class="controls">

			<!-- Select color theme-->
			<select onchange="colorThemeChange(event)">
				<option selected value="light">Light Theme</option>
				<option value="dark">Dark Theme</option>
			</select>

			<!-- Select logo orientation -->
			<select onchange="logoViewChange(event)">
				<option selected value="horizontal">Logo Horizontal</option>
				<option value="vertical">Logo Vertical</option>
			</select>

		</div>

		<script src="hitbox-gamepad.js"></script>

	</body>

</html>
